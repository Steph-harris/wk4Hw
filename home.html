<!DOCTYPE html>
<html>
<head>
  <title>Week 4 HW</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/united/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
  <div class="jumbotron">
    <h1>To Do List</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid col-xs-12 col-md-8">
      <table class="table table-striped table-condensed table-responsive">
        <thead>
          <tr>
            <th class="col-md-6">Task</th>
            <th class="col-md-3">Done!</th>
            <th class="col-md-3">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col-md-6">Make first list item</td>
            <td class="col-md-3"><input type="checkbox" value=""></td>
            <td class="col-md-3"><button class="btn btn-danger">Delete</button></td>
          </tr>
          <tr>
            <td class="col-md-6">Add another list item</td>
            <td class="col-md-3"><input type="checkbox" value=""></td>
            <td class="col-md-3"><button class="btn btn-danger">Delete</button></td>
          </tr>
          <tr>
            <td class="col-md-6">Make as many as you need!</td>
            <td class="col-md-3"><input type="checkbox" value=""></td>
            <td class="col-md-3"><button class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12 col-md-4">
      <form>
        <input type="text" class="form-control" id="formtext" placeholder="Add to List"> 
        <button class="btn btn-success btn-block">+</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="scripts/table.js"></script>
</body>
</html>
