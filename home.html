<!DOCTYPE html>
<html>
<head>
  <title>Week 4 HW</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <div class="container-fluid">
    <div class="row-fluid col-xs-6 col-md-8">
      <table class="table table-striped table-condensed table-responsive">
        <thead>
          <tr>
            <th class="col-md-6">Task</th>
            <th class="col-md-3">Done!</th>
            <th class="col-md-3">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col-md-6">Create main html, css, and js files and folders</td>
            <td class="col-md-3"><input type="checkbox" value=""></td>
            <td class="col-md-3"><button class="btn btn-danger">Delete</button></td>
          </tr>
          <tr>
            <td class="col-md-6">Add delete and add buttons</td>
            <td class="col-md-3"><input type="checkbox" value=""></td>
            <td class="col-md-3"><button class="btn btn-danger">Delete</button></td>
          </tr>
          <tr>
            <td class="col-md-6">Make new todo and add them to the list</td>
            <td class="col-md-3"><input type="checkbox" value=""></td>
            <td class="col-md-3"><button class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-6 col-md-4">
      <form>
        <input type="text" class="form-control" placeholder="Add to List"> 
        <button class="btn btn-success">+</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="scripts/table.js"></script>
</body>
</html>
